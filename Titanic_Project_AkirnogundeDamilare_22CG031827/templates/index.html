<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titanic Survival Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Titanic Survival Prediction</h1>
    <p class="sub">Enter passenger details and predict survival.</p>

    <form method="POST">
      <label>Pclass</label>
      <select name="Pclass" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
      </select>

      <label>Sex</label>
      <select name="Sex" required>
        <option value="male" selected>male</option>
        <option value="female">female</option>
      </select>

      <label>Age</label>
      <input name="Age" type="number" step="0.01" placeholder="e.g., 22" required>

      <label>Fare</label>
      <input name="Fare" type="number" step="0.01" placeholder="e.g., 7.25" required>

      <label>Embarked</label>
      <select name="Embarked" required>
        <option value="S" selected>S</option>
        <option value="C">C</option>
        <option value="Q">Q</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        <h2>Result:</h2>
        <p class="pred">{{ prediction }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
